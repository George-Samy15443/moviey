<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (movie of filteredMovies; track movie.id) {
        <div class="col">
            <div class="card">
              <img [src]="movie.imgUrl" width="300px" height="300px" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{movie.name}}</h5>
                <p class="card-text">{{movie.rating}}</p>
                <button class="btn btn-primary" [routerLink]="['/movie-details/', movie.id]">details</button>
                <button class="btn btn-success" (click)="addToList(movie.id)">add to favourits</button>
              </div>
            </div>
          </div>
    }
  </div>
